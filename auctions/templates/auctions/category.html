{% extends "auctions/layout.html" %}

{% block body %}

<section class="activelistingsdisplay">
    <div class="container">
        <h2>Auctions for category: {{category}}</h2>
    
        {% for auction in auctionscat %}
            {% if auction.active %}
                <div class="card">
                    {% if auction.image %}
                    <div class="cardimage">
                        <img src="{{ auction.image }}" alt="{{ auction.title }}">
                    </div>
                    {% endif %}
                    <div class="cardbody">
                        <h5 class="cardtitle">{{ auction.title }}</h5>
                        <h6>USD {{ auction.price }}-</h6>
                        <p>{{ auction.description }} </p>
                        <button class="seemorebutton">
                            <a class="abutton" href="{% url 'auction' auction.title %}">See More</a>
                        </button>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</section>
   
{% endblock %}
